<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-box">
        <h2>Password generator</h2>
        <div class="input-box">
            <input type="text" id="password" readonly="Your password">
            <button id="copy">copy</button>
        </div>
        <div class="length-box">
            <label> Password Length : <span id="lengthValue">12</span></label>
            <input type="range" min="6" max="20" value="12" id="length">
        </div>
        <button class="generator-btn" id="generate">Generate Password</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
